<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guitar Scale Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Guitar Scale Fretboard</h1>

<div class="controls">
  <button id="toggleAccidentals">Sharps / Flats</button>
  <button id="toggleNotes">Toggle Notes</button>
  <button id="exportPDF">Export PDF</button>
</div>

<div id="diagram">
  <input id="songTitle" type="text" placeholder="Choose scale, chords, etc..." style="margin-top:10px;" oninput="updateOutput()" />
  <div id="fretboard"></div>
  <div id="fret-markers"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
