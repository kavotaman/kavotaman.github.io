# render.yaml
services:
  - type: web
    name: flask-ocr-web
    env: docker
    plan: free
    rootDir: test
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          name: flask-ocr-redis
          type: redis
          property: connectionString
      - key: WORKER_NAME
        value: flask-ocr-worker

  - type: worker
    name: flask-ocr-worker
    env: docker
    plan: free
    rootDir: test
    dockerCommand: celery -A worker.celery worker --loglevel=info
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          name: flask-ocr-redis
          type: redis
          property: connectionString

databases:
  - name: flask-ocr-redis
    plan: free
    databaseName: redis
    user: default
